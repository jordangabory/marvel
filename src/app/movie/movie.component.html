  
<form class="form-inline my-2 my-lg-0" (submit) = "searchMovies()">
          <input class="form-control mr-sm-2" type="text" placeholder="Rechercher" [(ngModel)]= "searchStr" name="searchStr" >
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
</form>

<div class="card" *ngIf="!searchRes">
  <div class="card-header">
    <h3>Popular Movies</h3>
  </div>
  <div class="card-block">
    <blockquote class="card-blockquote">
        <div class="row">
            <div *ngFor="let movie  of popularList;  let i=index" class="col-md-4">
              <div *ngIf="i < 3">
                  <img  *ngIf="movie.poster_path" class="thumnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" >
                  <h2>{{movie.title}}</h2>
                  <p>{{movie.release_date}} </p>
                  <p><a class="btn btn-secondary" routerLink="/film/{{movie.id}}" role="button">View details &raquo;</a></p>
              </div>   
            </div>
        </div>      
    </blockquote>
  </div>
</div>

<div class="card" *ngIf="!searchRes">
  <div class="card-header">
    <h3>Popular Theater</h3>
  </div>
  <div class="card-block">
    <blockquote class="card-blockquote">
        <div class="row">
            <div *ngFor="let theather  of theathers ;  let i=index" class="col-md-4">

                  <h2>{{theather.title}}</h2>
                  <p>{{theather.release_date}} </p>
                  <p><a class="btn btn-secondary" routerLink="/film/{{theather.id}}" role="button">View details &raquo;</a></p>
              </div>   
            </div>
        </div>      
    </blockquote>
  </div>
</div>

<div class="card" *ngIf="searchRes" >
    <div class="card-header">
      <h3>Search  results</h3>
    </div>
    <div class="card-block">
      <blockquote class="card-blockquote">
          <div class="row">
              <div *ngFor="let movie  of searchRes;  let i=index" class="col-md-4">
                <div *ngIf="i < 10">
                    <img  *ngIf="movie.poster_path" class="thumnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" >
                    <h2>{{movie.title}}</h2>
                    <p>{{movie.release_date}} </p>
                    <p><a class="btn btn-secondary" routerLink="/film/{{movie.id}}" role="button">View details &raquo;</a></p>
                </div>   
              </div>
          </div>      
      </blockquote>
    </div>
</div>
